<!DOCTYPE html>
<html>
<head>
  <title>ISSA HUB</title>
  <meta charset="utf-8">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: orange;
      padding: 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 50px;
      text-transform: uppercase;
      letter-spacing: 10px;
    }

    .issa {
      color: black;
    }

    .hub {
      color: black;
    }

    main {
      margin: 20px;
      text-align: center; /* Center-align the text */
    }

    p {
      font-size: 20px;
      line-height: 1.5;
    }

    .image-container {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }

    .image-container img {
      width: 200px; /* Adjust the width as needed */
    }

    button {
      background-color: orange;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: white;
      color: black;
    }

  </style>
</head>
<body>
<header>
  <h1><span class="issa">ISSA</span> <span class="hub">HUB</span></h1>
</header>
<main>
  <div class="image-container">
    <img src="1.jpg" alt="Left Image">
    <p>Welcome to Issa Hub, a website dedicated to all things Issa!</p>
    <img src="2.jpg" alt="Right Image">
  </div>
  <button onclick="praiseIssa()">Praise Issa</button>
</main>

<script>
  function praiseIssa() {
    alert("You just bought Issa's foot finder, enjoy *wink*");
  }
</script>
</body>
</html>
